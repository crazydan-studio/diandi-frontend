[[redirects]]
  from = "/api/*"
  # https://docs.netlify.com/routing/redirects/redirect-options/#splats
  to = "https://diandi.api.studio.crazydan.org/api/:splat"
  status = 200
  force = true
  headers = {X-From = "Netlify"}
  #signed = "API_SIGNATURE_TOKEN"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
